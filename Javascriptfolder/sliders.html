<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            width: 60%;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            box-shadow: 0px 0px 3px grey;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            transition: 1s;
            position: absolute;
        }

        .nav {
            text-align: center;
            margin-top: 15px;
        }

        .nav button {
            font-size: 25px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <main>
        <img src="https://picsum.photos/id/236/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="">
        <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="">
    </main>
    <div class="nav">
        <button onclick="goPrev()">
            Prev
        </button>
        <button onclick="goNext()">
            Next
        </button>
    </div>
    <script>
        const slider = document.querySelectorAll('.slide');
        var counter = 0;
        slider.forEach((slide, index) => {
            slide.style.left = `${index * 100}%`;
        });

        const goPrev = () => {
            if (counter !== 0) {
                counter--
                slideimage();
            }
        }

        const goNext = () => {
            if (counter !== slider.length - 1) {
                counter++
                slideimage();
            }
        }

        const slideimage = () => {
            slider.forEach(slide => {
                slide.style.transform = `translateX(-${counter * 100}%)`
            });

        };

    </script>
</body>

</html>
