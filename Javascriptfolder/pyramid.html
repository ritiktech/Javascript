<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size:50px;
        }
    </style>
</head>
<body>
<script>

for(let i=0; i<=5; i++){

    for(k=0; k<=(5-i) ; k++){
        document.write("&nbsp");
    }
    for(let j=0; j<=i; j++){
        document.write("*");
    }

    document.write("</br>");
}
    


for(let i=0; i<=10; i++){
for(let j=0; j<=10; j++){
    if(j==5 || i==5){
    document.write("*");
    }else{
        document.write("#"); 
    }
}

document.write("</br>");
}




</script>
    
</body>
</html>
