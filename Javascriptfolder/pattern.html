<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 10;
      let m = 10;

      for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= m; j++) {
          if (i == 0 || i == n || j == 0 || j == m) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }
        document.write("<br>");
      }

      let h = 21;
      let t = 21;

      for (let i = 0; i < h; i++) {
        for (let j = 0; j < t; j++) {
          if (i == 0 || i == (h - 1) / 2 || j == 0 || j == m) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp&nbsp&nbsp");
          }
        }
        document.write("<br>");
      }

      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");

      for (let i = 0; i < h; i++) {
        for (let j = 0; j < t; j++) {
          if (
            (i == 0 && j < (t - 1) / 2) ||
            (j == (t - 1) / 2 && i > 0 && i < h - 1) ||
            j == 0 ||
            (i == h - 1 && j < (t - 1) / 2)
          ) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
