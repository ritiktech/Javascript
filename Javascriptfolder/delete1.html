    <button onclick="deleteClick()">Delete</button>

    <script>
      var data = [10, 20, 30, 40, 50, 60, 80];

      function deleteClick() {
        var data = [10, 20, 30, 40, 50, 60, 80];
        var position = parseInt(

        for (let i = position; i < data.length; i++) {
          data[i] = data[i + 1];
        }

        data.length = data.length - 1;
        console.log(data);
      }
