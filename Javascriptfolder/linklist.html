<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <head>Link List</head>
<body>
    
 <script>
     
     class list{
         constructor(data){
             this.head = {
                  value:data,
                  next:null,
             }
            this.tail = this.head;
            this.size = 1;
            }
            appendNode(nodadta) {
                let newnode = {
                    value:nodadta,
                    next:null,
                }
                this.tail.next = newnode;
                this.tail = newnode;
                this.size++;
            }

         }


    let linklist = new list(100);
    linklist.appendNode(200);
    linklist.appendNode(300);
    linklist.appendNode(400);
    linklist.appendNode(500);
    linklist.appendNode(600);
    console.log(linklist);

 </script>

</body>
</html>
