    <title>Missing Number</title>
</head>
<body>
    

    <script>

     var arry = [1,2,3,4,5,6,8,9];
     
    function show(arry){
       var n  = arry.length+1;
       let total = 0;
       let sum = (n*(n+1))/2

       for(let i=0; i<arry.length; i++){
          total = total + arry[i];
       }
           let missing = sum - total;
           return missing;
    }

    console.log(show(arry))


   let l  = Math.sqrt(30);

    console.log(l);
    

    </script>
</body>
