<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>



   <div class="container-fluid">
    <div class="row">
        <div class="col-12"> 
            <div class="alert alert-danger alert-dismissible">
                <h1 class="alert-heading">Name</h1>
                <p class="alert-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, fugit.</p>
                <button class="btn btn-close"  data-bs-dismiss="alert"></button>
               <a href="google.com" class="alert-link">Read More</a>
            </div>            
        </div>
    </div>
   </div>


   <div class="conatiner">
    <div class="row">
        <h1>button Toolbar</h1>
        <div class="col-12 btn-toolbar bg-danger justify-content-between">
            <div class="btn btn-group">
                <button class="btn btn-danger"><span class="bi bi-house-fill pe-1"></span>Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-danger"><span class="bi bi-person-fill pe-1"></span>Login</button>
                <button class="btn btn-danger">Search</button>
            </div>
            
        </div>
    </div>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>



</body>
</html>
