<body>
    

    <script>

      let str = "Lorem Ipsum is simply dummy text of the printing and typesetting industry";
      
      function show(str){
          let vowels = ['a','e','i','o','u'];
          let result = "";
        for(let char of str){
            if(!vowels.includes(char.toLowerCase())){
                result+=char;
            }
        }
        return result;
      }
     

const updateresult = show(str);
