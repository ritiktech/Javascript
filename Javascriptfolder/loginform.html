<body>


<div class="container-fluid mt-5">
<div class="row d-flex align-items-center justify-content-center">
    <div class="col-4"></div>
    <div class="col-4 border border-1 p-5">


        <div id="idcontainer">
       <label class="form-label">Email or Mobile Number</label>
       <input type="text" class="form-control" id="textid">
       <span id="userError" class="text-danger"></span>
       <button class="btn btn-warning w-100 mt-3" onclick="show()">Continue</button>
        </div>



       <div  style="display:none;" id="passcontainer">
       <label class="form-label">Password</label>
       <input type="password" class="form-control" id="txtpwd">
       <span  class="text-danger"  id="pwdError"></span>
       <button class="btn btn-warning w-100 mt-3" onclick="LoginClick()">Continue</button>
    </div>




    </div>
    
    <div class="col-4"></div>
</div>
</div>


<script>


var userDetails = {
   
    Email : "Ritikchoudhary111@gmail.com",
    Phone : "+91998280940",
    Password : "123456",

}
var flag = "";

   function show(){
    var userid = document.getElementById("textid").value;
   

    function Toggle(){
         document.getElementById("idcontainer").style.display = "none";
         document.getElementById("passcontainer").style.display = "block";
    }

    if(userid == userDetails.Email){
      flag = `Login Success With Email :${userid}`;
      Toggle();
    }else if(userid == userDetails.Phone){
        flag = `Login Success With Email :${userid}`;
        Toggle();
    }else{
        document.getElementById("userError").innerHTML = "Please Enter Correct User ID";
    }
   } 



  function LoginClick() {
          var pwd = document.getElementById("txtpwd").value;
          if(pwd == userDetails.Password){
            document.write(flag);
          }else{
            document.getElementById("pwdError").innerHTML = "Please Enter Correct Password";
          }
   }


</script>
