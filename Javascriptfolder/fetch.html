<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            color: rgb(12, 12, 12);
        }

        .container {
            
        }
        tr,td,img{
            border: 1px solid  #5c5c5c;
        }
    </style>
</head>

<body>


    <div class="container mt-5 table" id="show">
    </div>


    <button class="btn btn-primary m-5" onclick="datashow()">Show Data</button>


    <script>

        function datashow() {
            fetch("https://fakestoreapi.com/products").then(function (resp) {
                return resp.json();
            }).then(function(data) {
                for (var item of data) {
                    var tr = document.createElement("tr");
                    var tdName = document.createElement("td");
                    var tdCategory = document.createElement("td");
                    var img = document.createElement("img")

                    tdName.innerHTML = item.id;
                    tdCategory.innerHTML = item.title;
                    img.src = item.image;
                    img.height = "100";
                    img.width = "100";
                    img.alt = "Images"

                    tr.appendChild(tdName);
                    tr.appendChild(tdCategory);
                    tr.appendChild(img)
                     document.getElementById("show").appendChild(tr);
                }
            })
        }



    </script>


</body>

</html>
