<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        class Stack {
            item = [];
            currentSize;
            maxSize;
            constructor(size) {
               this.maxSize = size;



            }

            
            push(newVal) {
              if(this.currentSize>=this.maxSize){
                alert("Stack is full");
              }
              else{
                   this.item[this.currentSize]=newVal;
                   this.currentSize++;
              }
            }

                pop(){
                    this.currentSize--;
                    this.item.length = this.currentSize;  
                }

            display() {
                console.warn(this.item)
            }
        }


        st1 = new Stack(5);
        st1.push(20);
        st1.display();
        
    </Script>
</body>
</html>
