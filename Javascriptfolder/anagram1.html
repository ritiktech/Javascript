<script>

        function checkanagram(str1, str2) {

            if (str1.length !== str2.length) {
                return false;
            }

            let counter = {};

            for (var ch of str1) {
                counter[ch] = (counter[ch] || 0) + 1;
            }

            for (var ch of str2) {
                if (!counter[ch]) {
                    return false;
                }
                counter[ch]--;
            }
            return true;      
        }

     console.log(checkanagram("Hello","eHllo"));

document.write(char)


</script>
