<body>

    <!-- <input type="text" id="newElemenet"><br>

    <button onclick="push()">Add Value</button>
    <button onclick="pop()">Sub Value</button>
    <button onclick="display()">Sub Value</button> -->

    <script>
        data = [];
        currentsize = data.length;
        function push(newvalue) {
            data[currentsize] = newvalue;
            currentsize += 1;
        }

        function pop() {
            if (currentsize > 0) {
                lastRemoveValue = data[currentsize-1];
                currentsize -= 1;
                data.length = currentsize;
                return lastRemoveValue;
            } else {
                alert('stack already empty')
            }
        }


        function display(item) {
                for (let i = 0; i < item.length; i++) {
                       push(item[i]);
                }

                for (let i = 0; i < item.length; i++) {
                    item[i]=pop();
                }


            }

        let str = "Ritik";
        str = str.split("");
        display(str);
        
        console.log(str.join(''));



    </script>

</body>

</html>
