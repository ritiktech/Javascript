<script>


var arr = [2,3,4,5,6,7,8];

var arr2 = [];

var arrlength1 = arr1.length;

    arr2[i] = arr[i];
}


for(var j=0; j<arrlength1; j++){
    arr2[arrlength+j] = arr1[j];
}


for(var k=0; k<arrlength2; k++){
    console.log(arr2[k]);
}


// Delete An Element From An Array


var arry = [10,20,30,40,50,60,70]; 
var positon = 20;

for(var i=0; i<arry.length; i++){
    if(positon==arry[i]){
        for(var j=i; j<arry.length; j++){
           arry[j] = arry[j+1]; 
        }
        break;
    }

}

console.log(arry);
