<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>

    </style>
</head>

<body>



    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#show">Preview Image</button>
                <br>
                <img src="1.jpeg" class="collapse fade show mt-2" id="show">
            </div>
        </div>
    </div>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                <table class="table table-light table-border table-hover table-striped">
                    <thead class="table-primary">
                        <tr>
                            <td>Name</td>
                            <td>Roll</td>
                            <td>Subject</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ritik</td>
                            <td>23</td>
                            <td>Maths</td>
                        </tr>
                        <tr>
                            <td>Ritik</td>
                            <td>23</td>
                            <td>Maths</td>
                        </tr>
                        <tr>
                            <td>Ritik</td>
                            <td>23</td>
                            <td>Maths</td>
                        </tr>
                        <tr>
                            <td>Ritik</td>
                            <td>23</td>
                            <td>Maths</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="modal W-50" id="exampleModal">
                    <div class="modal-dialog center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title">Modal Title</h1>
                                <button class="btn btn-close" data-bs-dismiss="modal">
                                </button>
                            </div>

                            <div class="modal-body">
                                <p>Modal body text goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

</body>

</html>
