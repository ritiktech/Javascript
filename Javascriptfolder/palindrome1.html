<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        var str = "Hello";
        var size = str.length;

        var char = "";

        for (let i = size - 1; i >= 0; i--) {
            char += str[i];
        }

        if (str === char) {
            console.log("This is Palindrome Charater");
        } else {
            console.log("This is not Palindrome Charater");
        }




    </script>
</body>

</html>
