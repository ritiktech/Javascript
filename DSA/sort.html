<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arry = [20, 30, 40, 70, 80, 50, 10, 90];

      for (let i = 0; i < arry.length; i++) {
        for (let j = 0; j < arry.length; j++) {
          if (arry[j] >= arry[j + 1]) {
            let temp;
            temp = arry[j];
            arry[j] = arry[j + 1];
            arry[j + 1] = temp;
          }
        }
      }

      console.log(arry);

      let a = 10;
      let b = 15;
      console.log(a, b);

      [a, b] = [b, a];

      console.log(a, b);
    </script>
  </body>
</html>
