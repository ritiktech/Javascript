<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
              var a=0; 
              var b=1;
              var c;
              for(let i=0; i<=10; i++){
                c=a+b;
                document.write(`${c} <br> `);
                a=b;
                b=c;
              }



    </script>
</body>
</html>
