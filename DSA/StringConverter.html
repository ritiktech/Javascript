<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "ritik";
      let value = "";
      for (let i = 0; i < str.length; i++) {
        if (str[i] >= "a" && str[i] <= "z") {
          value += String.fromCharCode(str.charCodeAt(i) - 32);
        }
      }

      str = value;
      console.log(str);
    </script>
  </body>
</html>
