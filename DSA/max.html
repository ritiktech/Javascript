<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arry = [10,20,30,100,50,4,70,80,90];
          
        var max = 0;

        for(let i=0; i<arry.length; i++){
            if(arry[i]>max){
                max = arry[i];
            }
        }

        console.log(max);


        var min = Infinity;

        for(let i=0; i<arry.length; i++){
            if(arry[i]<min){
                min = arry[i];
            }
        }

        console.log(min);




    </script>
</body>
</html>
