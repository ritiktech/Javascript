<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        var arry = [10, 20, 30, 50, 60, 70, 90.100];

        function find(arry, number) {
            let min = 0;
            let max = arry.length - 1;
            while (min <= max) {
                let midindex = Math.floor((min + max) / 2);
                if (arry[midindex] < number) {
                    min = midindex + 1;
                } else if (arry[midindex] > number) {
                    max = midindex - 1
                } else {
                    return midindex;
                }


            }
            return -1;
        }


        let result = find(arry, 500);
        console.log(result);

    </script>
</body>

</html>
