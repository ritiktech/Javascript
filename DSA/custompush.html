<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [10, 20, 30, 40, 50, 60, 70, 90];
      let value = 600;
      let position = 3;

      for (let i = array.length - 1; i > 0; i--) {
        if (i >= position) {
          array[i + 1] = array[i];
          if (i == position) {
            array[i] = value;
          }
        }
      }

      console.log(array);
    </script>
  </body>
</html>
